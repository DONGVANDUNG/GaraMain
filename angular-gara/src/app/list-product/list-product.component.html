<div class="table-responsive">
  <table class="table">
      <thead>
          <tr>
              <th scope="col">#Id</th>
              <th scope="col">ProducerName</th>
              <th scope="col">Address</th>
              <th scope="col">PhoneNumber</th>
              <th scope="col">Email</th>
          </tr>
      </thead>
      <tbody>
          
        <tr *ngFor="let item of datas">
            <td>{{item.Id}}</td>
            <td>{{item.ProducerName}}</td>
            <td>{{item.Address}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.Email}}</td>
        </tr>
          
      </tbody>
  </table>
</div>
